<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Will's Fish Store</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Laila" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script id="product-template" type="text/x-handlebars-templates">
        <li class="product" data-foodtype="{{foodtype}}" data-categories="{{categories}}" data-id="{{product_id}}">
        <img src="Images/{{image}}" alt="{{title}}">
        <h4>{{title}}</h4>
        <p>{{price}}</p>
        <a href= "a" class="button">Learn more</a>


    </script>



</head>
<body>
   <div id="container">
    <header>
        <div id="logo-search" class="clearfix">
            <h1>
                Fish Store</h1>
            <form id="search">
                <input type="search" id="lookup" placeholder="Search">
                <input type="submit" value="Go">
            </form>
        </div>
        <div id="navigation" class="clearfix">
            <ul>
             <li>Fish</li> 
             <li>Food</li>
             <li>Tanks</li>  
             <li>Equipment</li>  
             <li>Decorations</li>
            </ul>
        </div>
        <div id="promotions" class="clearfix">
            <span class="arrow">&lt;</span>
            <span class="promo">Free Shipping on orders $50 and above using promo code SHIP50</span>
            <span class="arrow">&gt;</span>

        </div>
    </header>
    <main>
        <aside>
            <h3>Categories</h3>
            <select id="category-filter">
                <option value="">--Filter by category</option>
            </select>
            <h3>Price</h3>
            <select id="price-filter">
                <option value="">--Filter by price</option>
            </select>
            <h3>Foodtype</h3>
            <select id="foodtype-filter">
                <option value="">--Filter by foodtype</option>
            </select>
            <h3>Tanks</h3>
            <select id="tanks-filter">
                <option value="">--Filter by Tanks</option>
            </select>
            <h3>Decoration</h3>
            <select id="decorations-filter">
                <option value="">--Filter by decorations</option>
            </select>
        </aside>
        <section>
            <h3>Top Products</h3>
            <ul id="product-listings">
            </ul>
        </section>
    </main>
         <footer>
             <p>Copyright &copy; 2018 - Will's Fish Store</p>
         </footer>
   </div> 
   <script src="js/jquery-3.3.1.min.js"></script>
   <script src="js/handlebars-v4.0.12.js"></script>
   <script src="js/product.js"></script>
   <script src="js/product-consturctor.js"></script>
   <script src="js/foodtype-filters.js"></script>
   <script src="js/category-filter.js"></script>
   <script src="js/search.js"></script>
</body>
</html>
